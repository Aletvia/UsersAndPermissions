{% extends "landingpage/base.html" %}
{% load static %}
{% block stylesheets %}
<link rel="stylesheet" href="{% static 'css/styles_login.css' %}">
{% endblock %}
{% block title %}{{title}}{% endblock %}

{% block content %}
<div id="headerwrap_log" class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">

              {% if messages %}
              {% for message in messages %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
              {% endif %}

              <h3 class="login-heading mb-4">¡Bienvenido de vuelta!</h3>
              <form method="POST">
                {% csrf_token %}
                <div >
                  <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required
                    autofocus>
                </div>

                <div >
                  <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña"
                    required>
                </div>

                <!-- <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Recordarme</label>
                </div> -->

                <div class="d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-outline-info rounded-pill" type="submit">Entrar</button>
                  <button type="button" class="btn btn-link btn-sm" >
                    ¿Olvidaste tu contraseña?
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
