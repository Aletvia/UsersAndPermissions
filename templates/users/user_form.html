{% extends "Users/base.html" %}
{% load static %}
{% block content %}
<div class="content">
    <div class="title">
        <h2>{{ title }}</h2>
    </div>

    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

    <form method="POST">
        {% comment %}
        {{user_form.as_p}}
        {% endcomment %}

        {% csrf_token %}

        <label class="col-lg-12 control-label text-lg-left" for="textinput">Nombre de usuario</label>
        
        <input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username" value="{{user_u.username}}" >
        
        <label class="col-lg-12 control-label text-lg-left" for="textinput">Dirección de correo electrónico</label>
        
        <input type="email" name="email" maxlength="254" id="id_email" value="{{user_u.email}}" >
        
        <label class="col-lg-12 control-label text-lg-left" for="textinput">Nombre</label>
        
        <input type="text" name="first_name" maxlength="150" id="id_first_name" value="{{user_u.first_name}}" >
        
        <label class="col-lg-12 control-label text-lg-left" for="textinput">Apellido</label>
        
        <input type="text" name="last_name" maxlength="150" id="id_last_name" value="{{user_u.last_name}}" >
        
        {% if not user_u %}
        <label class="col-lg-12 control-label text-lg-left" for="textinput">Contraseña</label>
        
        <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1" >
        
        <label class="col-lg-12 control-label text-lg-left" for="textinput">Confirmación de contraseña</label>
        
        <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2" >

        <div style="margin-top: 10px;">
            <input type="submit" class="btn btn-outline-info" value="Registrarse">
        </div>
        {% else %}
        <div style="margin-top: 10px;">
            <input type="submit" class="btn btn-outline-info" value="Actualizar">
        </div>

        {% endif %}

    </form>
</div>
{% endblock %}
